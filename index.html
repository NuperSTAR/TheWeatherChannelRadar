<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>
    <!-- Link to Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Link to Leaflet JavaScript file -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Set the map container to take up the full window */
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add the base tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add the tile layer for radar data (RainViewer)
        L.tileLayer('https://tilecache.rainviewer.com/v2/radar/1695579000/512/{z}/{x}/{y}/4/1_1.png', {
            attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Resize the map to fit the window when the window size changes
        function resizeMap() {
            var mapContainer = document.getElementById('map');
            mapContainer.style.height = window.innerHeight + 'px';
            map.invalidateSize();
        }

        // Call the resizeMap function initially and when the window is resized
        resizeMap();
        window.addEventListener('resize', resizeMap);
    </script>
</body>
</html>
